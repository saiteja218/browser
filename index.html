<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yandex</title>
    <link rel="icon" href="icons/yandex.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="icons/menu.png" alt="menu">
        <img src="icons/user.png" alt="Guest">
    </header>
    <main>
        <ul>
            <li> <img src="icons/mail.png" alt=""><br>Mail</li>
            <li><img src="icons/games.png" alt=""><br>Games</li>
            <li><img src="icons/maps.png" alt="" ><br>Maps</li>
            <li><img src="icons/transalate.png" alt=""><br>Translate</li>
            <li><img src="icons/weather.png" alt=""><br>Weather</li>
            <li><img src="icons/video.png" alt=""><br>Video</li>
        </ul>
        <div class="bar">
            <img src="icons/Y.webp" alt="YANDEX">
            <form action="">
                <input type="text" placeholder="Find everything">
                <Button>Search</Button>
            </form>
        </div>

    </main>
    <div class="place">
        <ul>
            <li><Strong>Yandex in: </Strong></li>
            <li><img src="icons/russia.png" alt="">Russia</li>
            <li><img src="icons/india.png" alt="">India</li>
            <li><img src="icons/usa.png" alt="">USA</li>
            <li><img src="icons/china.png" alt="">China</li>
            <li><img src="icons/japan.png" alt="">Japan</li>
        </ul>
    </div>

    <footer>
        <ul>
            <li>Technologies</li>
            <li>About Yandex</li>
            <li>Terms of Service</li>
            <li>Privacy Policy</li>
            <li>Contact Us</li>
            <li>Copyright Notice</li>
            <li>@Yandex</li>
        </ul>
    </footer>


</body>

</html>
